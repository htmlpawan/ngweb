<div  class="container"><br><br>
    <form [formGroup]="reactiveFrom"   (ngSubmit)="submit()">
        Email <input type="text" formControlName="email"><br>
        <!-- <span *ngIf="reactiveFrom.get('email').errors.required">Please enter  valid email</span> -->
        <br>
        Mobile <input type="text" formControlName="mobile"><br><br>
        Age <input type="number" formControlName="age"><br><br>
        <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!reactiveFrom.valid">
    </form>
</div>
